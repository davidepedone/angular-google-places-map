<!DOCTYPE html>
<html ng-app="sample">
<head lang="it">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scope Var</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ9oco8J_PaMU0Cj3jsPHibz2MkFhcDC8&libraries=places"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-google-places-map/dist/js/ngplacesmap.min.js" type="text/javascript"></script>
    <link href="bower_components/angular-google-places-map/dist/css/ngplacesmap.min.css" media="all" rel="stylesheet" />

</head>
<body ng-controller="MainCtrl">
    <h1>Scope Var</h1>

    <places-map picked="place"></places-map>

    <h5>Result:</h5>
    <pre>{{ place | json }}</pre>
    <script>
        angular.module('sample', ['ngPlacesMap'])
        .controller('MainCtrl', function ( $scope ) {
            $scope.place = null;
        });

    </script>
</body>
</html>
