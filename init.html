<!DOCTYPE html>
<html ng-app="sample">
<head lang="it">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Init with Address</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ9oco8J_PaMU0Cj3jsPHibz2MkFhcDC8&libraries=places"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-google-places-map/dist/js/ngplacesmap.min.js" type="text/javascript"></script>
    <link href="bower_components/angular-google-places-map/dist/css/ngplacesmap.min.css" media="all" rel="stylesheet" />

</head>
<body ng-controller="MainCtrl">
    <h1>Init with Address</h1>

    <places-map address="initAddress"></places-map>

    <script>
        angular.module('sample', ['ngPlacesMap'])
        .controller('MainCtrl', function ( $scope ) {
            
            $scope.initAddress = {
            	place_id : "ChIJ31GTk67GhkcRPw6Nl8LeRdQ",
            	geometry : {
            		location : {
            			A : 45.464679,
            			F : 9.190770100000009
            		}
            	},
                zoom: 20
            };
        });

    </script>
</body>
</html>
